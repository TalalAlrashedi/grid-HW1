<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pexels</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Pexels</div>
      <nav class="navbar">
        <a href="#">Explore</a>
        <a href="#">license</a>
        <a href="#">Join</a>
      </nav>
    </header>

    <section class="banner">
      <div class="search-box">
        <input type="text" placeholder="ابحث عن الصور..." />
        <button>بحث</button>
      </div>
    </section>

    <section class="links">
      <a href="#" class="active">Home</a>
      <a href="#">Videos</a>
      <a href="#">LeaderBoard</a>
      <a href="#">Challenge</a>
    </section>

    <section class="filter">
      <select>
        <option value="trending">رائج</option>
        <option value="new">جديد</option>
      </select>
    </section>

    <main class="gallery">
      <div class="photo">
        <img
          src="https://images.pexels.com/photos/14996832/pexels-photo-14996832/free-photo-of-smiling-woman-in-white-suit.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="صورة 1"
        />
      </div>
      <div class="photo">
        <img
          src="https://images.pexels.com/photos/31090535/pexels-photo-31090535/free-photo-of-rustic-western-style-wooden-saloon-front.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="صورة 2"
        />
      </div>
      <div class="photo">
        <img
          src="https://images.pexels.com/photos/91224/pexels-photo-91224.jpeg"
          alt="صورة 3"
        />
      </div>
      <div class="photo">
        <img
          src="https://images.pexels.com/photos/31587340/pexels-photo-31587340/free-photo-of-elegant-vintage-living-room-with-chandelier.jpeg"
          alt="صورة 4"
        />
      </div>

      <div class="photo">
        <img
          src="https://images.pexels.com/photos/15924270/pexels-photo-15924270/free-photo-of-cups-with-cappuccinos-on-wooden-board-on-table.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
